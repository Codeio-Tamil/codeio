    <script>
        var config, editor;

        config = {                  
            lineNumbers: true,
            mode: "text/x-c++src",
            lineWrapping: true,
            htmlMode: true,
            matchClosing: true,       
            indentWithTabs: true,
            readOnly: true
        };


        editor1 = CodeMirror.fromTextArea(document.getElementById("code1"), config);
        editor1.setSize("100%","100%");
        editor2 = CodeMirror.fromTextArea(document.getElementById("code2"), config);
        editor2.setSize("100%","100%");


        function _(el) {
            return document.getElementById(el);
        }

        var url_string = window.location.href;
        var url = new URL(url_string);
        var p = url.searchParams.get("p");

        console.log(p);

        $.ajax({
            url : "https://raw.githubusercontent.com/Codeio-Tamil/codeio/main/json/c-apti/data.json",
            method:"GET",
            beforeSend:function() {
                _("loader").style.display = "block";
            },
            success:function(data) {
                var cdata = JSON.parse(data);
                console.log(cdata);
                var len = cdata.data.length;

                for (var i=0; i<len; i++) {
                    if (p == cdata.data[i].url) {
                        
                        _("title").innerHTML = cdata.data[i].title;

                        //linking vide and id are pending
                        _("link").href = "https://www.youtube.com/watch?v=" + cdata.data[i].id;
                        _("video").src = "https://www.youtube.com/embed/" + cdata.data[i].id + "?autoplay=0";
                        _("thumbnail").src = "https://i1.ytimg.com/vi/" + cdata.data[i].id + "/mqdefault.jpg";
                        //question 1
                        editor1.doc.replaceSelection(cdata.data[i].question1.code);
                        _("lq11").innerHTML = cdata.data[i].question1.option1;
                        _("lq12").innerHTML = cdata.data[i].question1.option2;
                        _("lq13").innerHTML = cdata.data[i].question1.option3;
                        _("lq14").innerHTML = cdata.data[i].question1.option4;
                        _("explaination1").innerHTML = cdata.data[i].question1.exp;
                        //question 2
                        editor2.doc.replaceSelection(cdata.data[i].question2.code);
                        _("lq21").innerHTML = cdata.data[i].question2.option1;
                        _("lq22").innerHTML = cdata.data[i].question2.option2;
                        _("lq23").innerHTML = cdata.data[i].question2.option3;
                        _("lq24").innerHTML = cdata.data[i].question2.option4;
                        _("explaination2").innerHTML = cdata.data[i].question2.exp;

                        break;
                    }
                }

                _("loader").style.display = "none";
                
            }, error:function() {
                console.log("error");
                _("loader").style.display = "none";
                location.replace("../../error");
            }
        });
